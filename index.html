		 <title>EA-7</title>
		 <script src="gl-matrix.js"></script>
		 <script src="GVT_Src_vertexData_sphere.js"></script>
		 <script src="main.js"></script>
		 <script type="x-shader/x-vertex" id="vertexshader">
			 attribute vec3 aPosition;
			 attribute vec3 aNormal;
			 uniform vec4 uColor;
			 uniform mat3 uNMatrix;
 
 
 
			 uniform mat4 uPMatrix;
			 uniform mat4 uMVMatrix;
			 
			 varying vec4 vColor;
 
			 void main(){
			 gl_Position = uPMatrix * uMVMatrix * vec4(aPosition, 1.0);
			 vec3 tNormal = uNMatrix * aNormal;
			 vColor = vec4(tNormal.z, tNormal.z, tNormal.z, 1.0);
			 vColor = uColor * (vColor + 1.0) / 2.0;
			 }
		 </script>
		 <script type="x-shader/x-fragment" id="fragmentshader">
			 precision mediump float;
			 varying vec4 vColor;
 
			 void main() {
				float depth = gl_FragCoord.z;
				float color = log(1.4/depth) ;
			 	gl_FragColor = vec4(0, 0, 0,color ) ;
			 }
		 </script>
	</head>
	<body onload="app.start()">

				<h2 style="text-align:center;width: 100%;">EA-7</h2>
			</div>

				<div class="col-sm-5">
					<div class="row">
<pre>
	float depth = gl_FragCoord.z;
	float color = log(1.4/depth) ;
	gl_FragColor = vec4(0, 0, 0,color ) ;
</pre>
